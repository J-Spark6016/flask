<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>지도</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=wokfay6q1u"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .fixed-button {
            position: fixed;
            left: 50%;
            bottom: 15px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="{{url_for('static', filename='images/logo.png')}}" alt="Logo" height="24">
          </a>
        </div>
    </nav>
    <div class="row justify-content-center" style = "margin-top: 64px;margin-left: 32px;margin-right: 32px;">
        <h1 style = "margin-bottom: 32px">분석을 완료했습니다! </h1>
        <h2>한식 <span class="badge bg-secondary">{{am[0]}} 개</span></h2>
        <h2>중식 <span class="badge bg-secondary">{{am[1]}} 개</span></h2>
        <h2>일식 <span class="badge bg-secondary">{{am[2]}} 개</span></h2>
        <h2>양식 <span class="badge bg-secondary">{{am[3]}} 개</span></h2>
        <h2 >패스트푸드 <span class="badge bg-secondary">{{am[4]}} 개</span></h2>
        <h2 >도시락 <span class="badge bg-secondary">{{am[5]}} 개</span></h2>
        <h2 >치킨 <span class="badge bg-secondary">{{am[6]}} 개</span></h2>
        <h2 >간식 <span class="badge bg-secondary">{{am[7]}} 개</span></h2>
        <h2 >술집 <span class="badge bg-secondary">{{am[8]}} 개</span></h2>
        <h5 style = "margin-top: 16px">중에서 {{maa}} 개의 음식점을 포함하는 경로를 찾았습니다.</h5>
        <a class="btn btn-primary fixed-button" role="button" onclick="Search()" href="/map">지도에서 경로 확인하기</a>
    </div>
</body>
</html>
